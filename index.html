<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="description" content="高效稳定的图床服务，支持大于5MB图片上传，基于Telegraph的图床解决方案。">
    <meta name="keywords" content="图床, Telegra.ph, 图片上传, 高效, 稳定, 大文件支持">
    <title>JIASU.IN-基于Telegraph的图床服务</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/theme-chalk/index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.3/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Long+Cang&display=swap');
    </style>
<style>
/* 全局样式 */
body {
  background: #f1f1f1;
  font-family: Arial, sans-serif;
}

/* 默认样式，适用于PC端（大于等于1200px宽度） */
.container {
  width: 50%;
  margin: 30px auto 0;
  background: #fff;
  border-radius: 10px;
  padding-bottom: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.el-dialog {
  width: 30%;
}

/* 媒体查询，适用于PAD端（768px - 1199px宽度） */
@media screen and (min-width: 768px) and (max-width: 1199px) {
  .container {
    width: 80%;
  }
  
  .el-dialog {
    width: 40%;
  }
}

/* 媒体查询，适用于手机端（小于768px宽度） */
@media screen and (max-width: 767px) {
  .container {
    width: 90%; 
  }
  
  .el-dialog {
    width: 80%;
  }
}

/* 标题样式 */
.h2 {
  font-size: 35px;
  font-weight: 400;
  text-align: center;
  line-height: 100px;
  margin-bottom: 10px;
  font-family: 'Long Cang', cursive;
}

/* 按钮组样式 */
.container {
  width: calc(100% - 60px);
  padding: 30px;
  padding-top: 0;
}

/* 输出类型按钮样式 */
.output-types button {
  display: inline-block;
  background-color: #f8f9fa;
  border: 1px solid #dcdfe6;
  border-radius: 4px;
  color: #6e7687;
  cursor: pointer;
  font-size: 14px;
  margin-right: 10px;
  padding: 8px 12px;
  transition: all 0.2s ease-in-out;
  margin-left: 2px;
}

.output-types button.selected {
  background-color: #6772e5;
  color: #fff;
  border-color: #6772e5;
}

/* 上传图片样式 */
.upload-demo {
  border-radius: 4px;
  color: #6e7687;
  font-size: 14px;
  margin: 0 auto;
  margin-top: 10px;
  padding: 12px;
  resize: none;
  width: 100%;
}

.el-upload {
  width: 100%;
}

.el-upload-dragger {
  width: 100%;
}

/* 输出链接样式 */
.output-link textarea {
  background-color: #f8f9fa;
  border: none;
  height: 80px;
  border-radius: 4px;
  color: #6e7687;
  font-size: 14px;
  margin: 10px 2px;
  padding: 12px;
  resize: none;
  width: calc(100% - 4px);
  box-sizing: border-box;
  display: block;
}

/* 隐藏v-cloak样式 */
[v-cloak] {
  display: none;
}

</style>
        
</head>
<body>
<div id="app" v-cloak>
  <div class="container">
    <p class="h2">JIASU.IN</p>
    <div class="button-group">
      <el-upload class="output-link" :action="`./api/${selectedApi}.php`" :auto-upload="true" drag :on-success="handleSuccess" :on-error="handleError">
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
      </el-upload>
      <br>
      <div class="output-types">
        <button v-for="type in outputTypes" :key="type.key" @click="selectLinkType(type)" :class="{ 'selected': currentOutputType === type.key }">{{ type.title }}</button>
        <div class="output-link">
          <textarea class="form-control" id="output" v-model="result" rows="8" readonly></textarea>
        </div>
        <p style="font-size: 14px; text-align: center;">
          项目开源于 GitHub - <a href="https://github.com/0-RTT/telegraph" target="_blank" rel="noopener noreferrer">0-RTT/telegraph</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
new Vue({
  el: "#app",
  data: {
    selectedApi: "api",
    url: '',
    error: false,
    msg: "",
    outputTypes: [
      { title: 'URL', key: 'URL', template: '#url#' }, 
      { title: 'Markdown', key: 'Markdown', template: '![image](#url#)' },
      { title: 'BBCode', key: 'BBCode', template: '[img]#url#[/img]' }
    ],
    currentOutputType: 'URL',
  },
  computed: {
    result() {
      if (!this.url) {
        return '';
      }
      const selectedType = this.outputTypes.find(type => type.key === this.currentOutputType);
      return selectedType ? selectedType.template.replace(/#url#/g, this.url) : '';
    },
  },
  methods: {
    handleSuccess(response) {
      if (response.code == 200) {
        this.url = response.url;
        this.error = false;
        this.$message.success("上传成功");
      } else {
        this.handleError({ message: response.msg });
      }
    },
    handleError(error) {
      console.error("上传失败", error.message);
      this.url = '';
      this.error = true;
      this.msg = "上传失败：" + error.message;
      this.$message.error(this.msg);
    },
    async selectLinkType(type) {
      this.currentOutputType = type.key;
      await this.copy(); // 修改点：选择类型后自动复制
    },
    async copy() {
      if (this.url) {
        const selectedType = this.outputTypes.find(type => type.key === this.currentOutputType);
        const textToCopy = selectedType ? selectedType.template.replace(/#url#/g, this.url) : '';
        if (textToCopy) {
          try {
            await navigator.clipboard.writeText(textToCopy);
            this.$message.success("链接已复制到剪贴板");
          } catch (err) {
            console.error('复制失败', err);
            this.$message.error("复制到剪贴板失败");
          }
        }
      }
    },
  },
});

</script>
</body>
</html>
